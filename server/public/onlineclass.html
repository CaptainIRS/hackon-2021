<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>AIRS Online Class</title>
		<style>
			h1 {
				text-align: center;
			}
			p {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<header class="header">
			<h1>Online Class</h1>
		</header>
		<div class="container">
			<p class="my-2 text-success">
				Meet Code: <span id="code">CODE NUMBER</span>
			</p>
		</div>
		<center>
			<div id="classVideo"></div>
		</center>
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script>
			console.log(window.location);
			const videoID = new URLSearchParams(
				window.location.toString().split("?")[1]
			).get("id");
			$("#code")[0].innerText = videoID;
			$("#classVideo").append(
				`<iframe	width="560"		height="315" sandbox="allow-same-origin allow-scripts allow-popups"	src="https://peertube.local/videos/embed/${videoID}?autoplay=1&muted=1"	frameborder="0"	allowfullscreen></iframe>`
			);
		</script>
	</body>
</html>
