<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet" />

    <title>Bonafide</title>
</head>

<body>
    <div class="container text-center">
        <h1>Name of institution</h1>
    </div>
    <div class="container text-center my-3">
        <h2 style="
					border: 2px solid violet;
					font-family: 'Yeseva One', cursive;
					text-align: center;
					color: #d11706;
				">
            Bonafide Certificate
        </h2>
    </div>

    <div class="container my-5">
        <p>
            This is to certify that <strong>{{ user.name }}</strong> with register number
            <strong>{{user.rollno }}</strong> is a student of <strong>{{ user.year}}</strong>
            year <strong>{{user.course}} {{user.dept}}</strong> . This certificate is issued
            on date <strong>{{ user.date }}</strong> for the purpose of <strong> {{user.purpose}} </strong>.
        </p>
    </div>
</body>

</html>
